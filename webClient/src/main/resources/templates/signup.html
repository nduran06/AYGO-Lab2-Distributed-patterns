
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head lang="en">

<title>Sign Up</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}" type="text/javascript"></script>
<script
	src="http://cdn.jsdelivr.net/webjars/jquery-file-upload/9.10.1/jquery.fileupload.js"
	type="text/javascript"
	th:src="@{/webjars/jquery-file-upload/9.10.1/jquery.fileupload.min.js}"></script>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link
	href="http://cdn.jsdelivr.net/webjars/jquery-file-upload/9.10.1/jquery.fileupload.css"
	rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container" style="min-height: 500px">

		<div class="starter-template">
			<h1>Sign Up</h1>

			<div id="feedback"></div>

			<form class="form-horizontal" id="signup-form">
				<div class="form-group form-group-lg">

					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" />
					</div>

					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" />
					</div>

					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" />
					</div>

				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-search"
							class="btn btn-primary btn-lg">Create</button>
					</div>
				</div>
			</form>

		</div>

	</div>

	<script src="webjars/jquery/2.1.4/dist/jquery.min.js" type="text/javascript"></script>

	<script th:src="@{/js/userAuth.js}"></script>

</body>
</html>
